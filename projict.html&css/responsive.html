<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
    <link rel="stylesheet" href="./projict_css_group/responsive.css">
</head>
<body>
    <header>
        <div class="brand">
            <a class="brand-link" href="#">My brand</a>
        </div>
        <div class="heart">
            &hearts;
        </div>
        <nav>
            <a class="nav-links active" href="#">Home</a>
            <a class="nav-links" href="#">About</a>
            <a class="nav-links" href="#">Privacy</a>
            <a class="nav-links" href="#">Contact us</a>
            <a class="nav-links" href="#">Security</a>
        </nav>
    </header>
    <form action="#" method="get">
        <div class="form-lists">
            <label class="label-text" for="name">Your Name</label>
            <input class="input-text" type="text" name="name" id="name" required>
        </div>

        <div class="form-lists">
            <label class="label-text" for="Email">Email Address</label>
            <input class="input-text" typEmail" name="Email" id="Email">
        </div>

        <div class="form-lists">
            <label class="label-text" for="password">Password</label>
            <input class="input-text" type="password" name="password" ipassword">
        </div>

        <div class="form-lists">
            <label class="label-text" for="confirm_password">Comfirm Password</label>
            <input class="input-text" type="password" name="confirm_password" id="confirm_password" required>
        </div>

        <div class="form-lists no-border">
            <label class="label-text" for="address">Your Address</label>
            <textarea class="address" name="address" id="address" cols="30" rows="5"></textarea>
        </div>

        <div class="check">
            <input class="check-box" type="checkbox" id="checkbox">
            <label class="check-label" for="checkbox">Ready?</label>
        </div>
        <button class="sign-in-but">Sign in</button>
    </form>
</body>
</html>
